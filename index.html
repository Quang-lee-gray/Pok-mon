<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="pokemon">
        <p class="load">Loading ...</p>
        <!-- Heading -->

        <div class="pok__heading">
            <h1 class="pok__heading-title"> INFO </h1>
            <input type="text" value="" class="pok__heading-search" placeholder="Search Pokémon ...">
            <button class="pok__heading-random"> Random Pokémon </button>
        </div>
        
         <!-- End heading -->

        <!-- Body -->

        <div class="pok__body">
             
            <!-- Image pokemon -->

            <div class="pok__body-image">
                <img src="">
            </div>

            <!-- Image pokemon -->

            <!-- Info Pokemon -->
             <div class="pok__body-info">
                <div class="pok__info-id">
                    <span class="pok__id"> </span>.
                    <span class="pok__name"> </span>
                </div>
                <div class="pok__info-height">
                    Height: <span class="pok__height"> </span>
                </div>
                <div class="pok__info-weight">
                    Weight: <span class="pok__weight"> </span>
                </div>
                <div class="pok__info-ability">
                    Ability: <span class="pok__ability"> </span>
                </div>

                <div class="pok__info-type">
                    Type(s):
                    <div class="pok__type">
                        <span class="text_type1"> </span>
                        <span class="text_type2"> </span>
                    </div>
                </div>
             </div>
        </div>

        <!-- End body -->
    </div>

    <script src="./app.js"></script>
</body>
</html>
